<ion-header>
  <ion-toolbar>
    <ion-title>Lista de reservaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>¿Seleccionar proximas 2 fechas?</ion-label>
        <ion-toggle slot="end" (ionChange)="toggleValue()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of reservations; let i=index">
          <ion-item>
            <ion-label>
              <strong>Cliente: {{item.clientname}}</strong>
              <ion-chip color="primary" outline="true" class="ion-float-right">
                <ion-label>Teléfono: {{item.clientphone}}</ion-label>
              </ion-chip>
              <h4>
                Total: {{item.montoTotal|currency}}
              </h4>
              <h4>
                Fecha: {{item.fecha}}
              </h4>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
